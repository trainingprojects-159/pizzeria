<form #pizzaitemForm="ngForm" (ngSubmit)="savePizzaItem()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Update savePizzaItem</h3>
      </div>
      <div class="panel-body">
  
        <div class="form-group">
          <label for="pizzaid">pizza Id</label> <input type="text"
            class="form-control" id="pizzaid" required
            [(ngModel)]="pizzaItem.pizzaid" name="pizzaid">
        </div>
    
  <div class="form-group">
          <label for="pizzaname">PizzaItem Name</label> <input type="text"
            class="form-control" id="pizzaname" required
            [(ngModel)]="pizzaItem.pizzaname" name="pizzaname">
            </div> 
            
            <div class="form-group">
          <label for="pizzatype">PizzaType</label> <input type="text"
            class="form-control" id="pizzatype" required
            [(ngModel)]="pizzaItem.salary" name="pizzatype">
            </div>
            
            <div class="form-group">
          <label for="pizzaPrice">PizzaPrice</label> <input type="text"
            class="form-control" id="pizzaPrice" required
            [(ngModel)]="pizzaItem.pizzaPrice" name="pizzaPrice">
            </div>
            
            <br/>
    
           
  
  
  
      
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
