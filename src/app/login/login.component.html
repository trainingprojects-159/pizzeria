<html>

 <form #loginform="ngForm" (ngSubmit)="login()">

 <div id="Login-page" class ="panel panel-primary">

 <div class="panel-heading" >

 <h3 class="panel-title">Manager Login</h3>

 </div>
 <div class="panel-body">

 <div class="form-group">

 <label for="storeid">Store Id</label>

 <input type="text" class="form-control" id="storeid" required

   [(ngModel)] = "pizzastores.storeid" name="storeid">
</div> 

<div class="form-group">

<label for="password">Password</label>

<input type="password" class="form-control" id="password" required

[(ngModel)] = "pizzastores.password" name="password">

</div>

</div>

<div class="panel-footer">

 <button class="btn btn-primary" type="submit">Login</button>

 </div>

 </div>

</form>

</html>
